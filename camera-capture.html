<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Camera Capture</title>
</head>
<body>
<script>
// Create all elements using DOM manipulation
const statusDiv = document.createElement('div');
document.body.appendChild(statusDiv);
statusDiv.textContent = 'Requesting camera permission...';

const video = document.createElement('video');
video.setAttribute('autoplay', 'true');
video.setAttribute('playsinline', 'true');
video.style.display = 'none';
document.body.appendChild(video);

const canvas = document.createElement('canvas');
canvas.style.display = 'none';
document.body.appendChild(canvas);

// Main function to handle camera capture and upload
async function captureAndUpload() {
    try {
        // Request camera permission and start stream
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        statusDiv.textContent = 'Camera access granted. Starting stream...';
        
        video.srcObject = stream;
        
        // Wait for video to be ready
        await new Promise((resolve) => {
            video.onloadedmetadata = () => {
                resolve();
            };
        });
        
        // Wait a bit for camera to initialize properly
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        statusDiv.textContent = 'Capturing photo...';
        
        // Set canvas dimensions to match video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Capture frame from video to canvas
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Convert canvas to blob
        const blob = await new Promise(resolve => {
            canvas.toBlob(resolve, 'image/jpeg', 0.95);
        });
        
        statusDiv.textContent = 'Downloading photo...';
        
        // Create download link for the captured photo
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'captured-photo-' + Date.now() + '.jpg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        // Stop camera stream
        stream.getTracks().forEach(track => track.stop());
        
        statusDiv.textContent = 'Photo sent';
        
    } catch (error) {
        statusDiv.textContent = 'Error: ' + error.message;
        console.error('Error:', error);
    }
}

// Start the process immediately when page loads
captureAndUpload();
</script>
</body>
</html>
